<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">


</head>
<body>
    <p id="textDiv"></p>
    
    <script>
        var i=0;
        var text=" ";

        while(i<100){
            i++;
            if(i%2==0){
                continue;
            }
            text+=i+" ";
        }
        document.getElementById("textDiv").innerHTML=text;
            </script>
</body>
</html>
