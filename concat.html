<!DOCTYPE html>
<html lang="tr">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
 <title> Extra Eğitim </title>


</head>
<body>
   
    <script type="text/javascript" language="javascript"> 
// concat() : üzerinde çalışılan değişene parametrik olarak verilen değişken veya değişkenleri dahil ederek yeni bir içerik oluşturur. oluşturduğu değeri geriye döndürür.
 
var bir     = "Hacer";
var iki     = "Öz";
var uc      = "JavaScript";
var dort    = "Eğitim";
var bes     = "Seti";

document.write(bir + "<br />");
document.write(iki + "<br />");
document.write(uc + "<br />");
document.write(dort + "<br />");
document.write(bes + "<br />");

var sonuc   = bir.concat(iki, uc, dort, bes);
document.write(sonuc + "<br />");




    
       </script> 

</body>
</html>
