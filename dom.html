<!DOCTYPE html>
<html>
<head>

</head>
<body>

    <button id="myButton1" onclick="alert('button1')">
        Button 1
    </button>

    <button id="myButton2">
        Button 2
    </button>

    <button id="myButton3" onclick="button3Click();">

        }
        function button3Click(){
            alert('button3');
        }
