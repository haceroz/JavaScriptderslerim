<body>
   
    <script type="text/javascript" language="javascript"> 
// length metodu = değişken içeriğinin karakter sayısını geriye döndürür.

var metin = "Dünyada ve Türkiye'de en yaygın olarak kullanılan script dili JavaScript'tir.";
document.write(metin + "<br />");     

var islem = metin.length; // 77 değeri
document.write("Karakter sayısı:" + islem); 



       </script>
