<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">


</head>
<body>
    <p id="sehirlerDiv"></p>

    <script>

      var sehirler=["kocaeli" , "bursa" , "hatay" , ];
      var html="";

      for(var i=0;i<sehirler.length;i++){
          html=html+" "+sehirler[i];
      }
      document.getElementById("sehirlerDiv").innerHTML=html;

    </script>
</body>
</html>
