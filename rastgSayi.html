<!DOCTYPE html>
<html>
<head>
   <title>Rastgele sayı</title>

   </head>
      <h1 id="mesaj"></h1>
     <script>
        
         var mesaj = document.getElementById("mesaj");

         mesaj.innerHTML=sayiUret(100);

         // floor = zemine yuvarlar
         // ceil = tavana yuvarlar
         // round = en yakın değere yuvarlar
         function sayiUret(max)
         {
             return sayi=Math.floor(Math.random()*max);
         }



     </script> 
     </body>
