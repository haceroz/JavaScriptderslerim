 <title> Extra Eğitim </title>

<body>
   
    <script type="text/javascript" language="javascript"> 
// starsWith() : kendisine parametre olarak verilen değer doğrultusunda değişken içeriğinin başlangıç değerini kontrol ederek boolean veri türünde sonucu geri döndürür.

var metin = "Javascript eğitim seti";
document.write(metin + "<br />");

var sonuc = metin.startsWith("Javascript");
document.write(sonuc);

    
       </script> 

</body>
