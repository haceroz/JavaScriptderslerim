<!DOCTYPE html>
<html lang="tr">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
 <title> Extra Eğitim </title>


</head>
<body>
   
    <script type="text/javascript" language="javascript"> 
// substr() : kendisine verilecek olan parametreler ile tanımlamış değişken içeriği aralığında bulunan değerleri kopyalayarak yeni bir içerik oluşturur ve oluşturduğu içeriği geriye döndürür.
// 1.Parametre : Başlangıç karakteri sıra numarası
// 2.Parametre : Kaç karakter alınacağı (karakter sayısı)

 var metin = "Javascript dünya üzerinde kullanılan en yaygın script dilidir";
 document.write(metin + "<br />");

 var sonuc = metin.substr(0, 11);
 document.write(sonuc);

    
       </script> 

</body>
</html>
