<!DOCTYPE html>
<html lang="tr">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
 <title> Extra Eğitim </title>


</head>
<body>
   
    <script type="text/javascript" language="javascript"> 
// valueOf()  :  üzerinde çalışılan değişken değerinin tam anlamıyla aktarımını sağlayarak yeni bir içerik oluşturur ve oluşturduğu içeriği geriye döndürür.

var degerbir   = "5";
document.write(degerbir + "<br />");
document.write(typeof(degerbir) + "<br /><br />");

var sonucbir   = degerbir.valueOf();
document.write(sonucbir + "<br />");
document.write(typeof(sonucbir) + "<br /><br />");

var degeriki   = 5;
document.write(degeriki + "<br />");
document.write(typeof(degeriki) + "<br /><br />");

var sonuciki   = degeriki.valueOf();
document.write(sonuciki + "<br />");
document.write(typeof(sonuciki) + "<br /><br />");
    
       </script> 

</body>
</html>
