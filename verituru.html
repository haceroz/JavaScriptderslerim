<!DOCTYPE html>
<html lang="tr">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
 <title> Extra Eğitim </title>


</head>
<body>
   
    <script type="text/javascript" language="javascript"> 
// typeof = Değişkenin veri türünü geri döndürür.
 
var isim      = "Hacer" ;             // string 
var sayi      = 1 ;                   // number 
var mantiksal = true;                // boolean
var isimler1  = ["Emre" , "Yusuf"] ;  // array
var isimler2  = new Array("Emre" , "Yusuf");  // array
var nesneler  = new Object();         // object
var tanimsiz;  // undefined 
var bos       =  "";                // undefined

var depo1  = isim + " : "  + typeof(isim);  // string 
document.write(depo1 + "<br />");
document.write(isim + " : " + typeof(isim) + "<br /><br />");
 
var depo2  = sayi + " : "  + typeof(sayi1);  // number
document.write(depo2 + "<br />");
document.write(sayi + " : " + typeof(sayi) + "<br /><br />");
 
var depo3  = mantiksal + " : "  + typeof(mantiksal);  // boolean
document.write(depo3 + "<br />");
document.write(mantiksal + " : " + typeof(mantiksal) + "<br /><br />");

var depo4  = isimler1 + " : "  + typeof(isimler1);  // Array (object)
document.write(depo4 + "<br />");
document.write(isimler1 + " : " + typeof(isimler1) + "<br /><br />");

var depo5  = isimler2 + " : "  + typeof(isimler2);  // Object Array (object)
document.write(depo5 + "<br />");
document.write(isimler2 + " : " + typeof(isimler2) + "<br /><br />");

var depo6  = nesneler + " : "  + typeof(nesneler);  // Object Array (object)
document.write(depo6 + "<br />");
document.write(nesneler + " : " + typeof(nesneler) + "<br /><br />");

var depo7  = tanimsiz + " : "  + typeof(tanimsiz);  // Object Array (object)
document.write(depo7 + "<br />");
document.write(tanimsiz + " : " + typeof(tanimsiz) + "<br /><br />");

var depo8  = bos + " : "  + typeof(bos);  // Object Array (object)
document.write(depo8 + "<br />");
document.write(bos + " : " + typeof(bos) + "<br /><br />");
       </script> 

</body>
</html>
