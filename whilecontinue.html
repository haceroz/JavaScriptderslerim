<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">


</head>
<body>
    <script>
        var i=0;
        var text=" ";

        while(i<100){
            i++;
            if(i%2==0){
                continue;
            }
            text+=i+" ";
        }
        console.log(text);
    </script>
</body>
</html>
