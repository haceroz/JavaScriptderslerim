<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">


</head>
<body>
    <p id="sehirlerDiv"></p>

    <script>

      var sehirler=["kocaeli" , "bursa" , "hatay" , ];
      var html="";
      i=0;

      while(i<sehirler.length){
        html=html+" "+sehirler[i];
        i++
      }

      document.getElementById("sehirlerDiv").innerHTML=html;

    </script>
</body>
</html>
