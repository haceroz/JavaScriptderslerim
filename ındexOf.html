<!DOCTYPE html>
<html lang="tr">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
 <title> Extra Eğitim </title>


</head>
<body>
   
    <script type="text/javascript" language="javascript"> 
// indexOf() : değişken içerisinde parametrik olarak verilen değeri arar ve ilk eşleşmeyi sağlayan değişken içeriğinin indis / index değerinin geriye döndürür.

var metin = "JavaScript eğitim seti";
document.write(metin + "<br />");

var sonuc = metin.indexOf("e",15);
document.write(sonuc);


    
       </script> 

</body>
</html>
